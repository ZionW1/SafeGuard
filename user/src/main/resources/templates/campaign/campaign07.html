<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        /* 개별 카드 스타일은 이전처럼 유지 (필요에 따라 조정) */
        
        .card-image {
            width: 100%;
            height:  360px; /* 고정 높이 */
            object-fit: fill; /* 이미지를 비율을 유지하면서 잘라내어 채움 */
        }
    
        .card-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px; /* 내부 요소 간격 */
        }
    
    
        .card-badge.today { /* "오늘마감" 뱃지 색상 */
            background-color: #ffe0b2;
            color: #ef6c00;
        }
    
        .card-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin: 0;
            line-height: 1.3;
            height: 2.6em; /* 두 줄까지 표시하고 넘치면 ... 처리 (선택 사항) */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 2줄까지만 표시 */
            -webkit-box-orient: vertical;
        }

        .card-desc {
        font-size: 0.9em;
        color: #666;
        margin: 0;
        line-height: 1.4;
        height: 2.8em; /* 두 줄까지 표시 */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        }
        .card-grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px; /* 카드 간의 가로세로 간격 */
            justify-content: flex-start;
            margin : 35px;
        }

        .card {
        width: calc((100% - 16px * 4) / 5); /* 부모 너비에서 간격 빼고 5등분 */
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s ease;
        }

        .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }


        .card-badge {
            background-color: #e0f2f7; /* 기본 뱃지 색상 */
            color: #01579b;
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 4px;
            align-self: flex-start; /* 뱃지를 왼쪽 정렬 */
            font-weight: bold;
        }
        
    </style>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            document.querySelectorAll('.card-badge').forEach(function(badge) {
                const dateStr = badge.dataset.eventEndDateStr; // ${item.eventPeriodEnd != null ? #temporals.format(item.eventPeriodEnd, 'yyyy/MM/dd') : ''}
                console.log("dataStr : " + dateStr)
                if (!dateStr) {
                badge.textContent = '기간 미정';
                return;
                }
                const eventDate = new Date(dateStr.replace(/\./g, '/'));
                eventDate.setHours(0, 0, 0, 0);
            
                if (isNaN(eventDate.getTime())) {
                badge.textContent = '날짜 오류';
                return;
                }
            
                const diffDays = Math.ceil((eventDate - today) / (1000 * 60 * 60 * 24));
                if (diffDays === 0) {
                badge.textContent = '오늘마감';
                badge.classList.add('today');
                } else if (diffDays > 0) {
                badge.textContent = `D-${diffDays}`;
                } else {
                badge.textContent = '마감됨';
                }
            });
        });
        </script>
</head>
<body>
    <div th:replace="fragments/navigator :: main-navigator"></div>

    <div class="card-grid-container">

        <div class="card-info">
            <img id="imgFile" th:src="|/img?id=${item.campaignId}|" alt="파일이미지" width="250" height="250" class="campaign-image"/><br>
            <span class="card-badge" th:text="${item.campaignTitle}"></span>

            신청 <p class="card-desc" th:text="${item.applicantsNum}"></p><span th:text="${item.recruitmentNum}"></span>
        </div> -->
        <!-- </div> -->

    <div class="card" th:each="item : ${allView}">
        <!-- 이미지 -->
        <img th:src="|/img?id=${item.campaignId}|" alt="캠페인 이미지" class="card-image"/>
        <!-- 이미지 경로 예시: /uploads/yyyy/mm/dd/uuid_filename.jpg -->
    
        <div class="card-info">
            <span class="card-badge"
        th:data-event-end-date-str="${item.eventPeriodEnd != null ? #temporals.format(item.eventPeriodEnd, 'yyyy-MM-dd') : ''}"
        th:data-campaign-id="${item.campaignId}"></span>
            
            <h3 class="card-title" th:text="${item.campaignTitle}">캠페인 제목</h3>
            <!-- p 태그는 이전처럼 추가해 줘 (네가 주석처리했던 부분) -->
            <p class="card-desc">
                모집: <span th:text="${item.applicantsNum}"></span>/<span th:text="${item.recruitmentNum}"></span>
            </p>
        </div>
    </div>
</div>

</body>
</html>



<!DOCTYPE html>

    <style>
        * {
        margin:0;
        padding:0;
        box-sizing:border-box;
        }

        body {
        width:100%;
        height:100vh;
        overflow:hidden;
        }

        .container {
        width:100%;
        height:100%;
        
        transform-style: preserve-3d;
            
        }

        .slide {
        transition:0.5s;
        width:200px;
        box-shadow:0 10px 50px gray;
        height:300px;
        background:white;
        border:1px solid rgba(0,0,0,0.1);
        position:absolute;
        left:50%;
        top:50%;
        transform:translate(-50%,-50%)
        }

        .slide:nth-of-type(1),.slide:nth-of-type(2){  
        transform:translate(calc(-50%*5.1),-50%) translateZ(-100px);
        }
        .slide:nth-of-type(3){
        transform:translate(calc(-50%*3.1),-50%) translateZ(-50px);
        }
        .slide:nth-of-type(4){
        transform:translate(calc(-50%*1.1),-50%) translateZ(50px) ;
        }
        .slide:nth-of-type(5){
            transform:translate(calc(-50%*-0.9),-50%) translateZ(-50px) ;
        }
        .slide:nth-of-type(6),.slide:nth-of-type(7){
        transform:translate(calc(-50%*-2.9),-50%) translateZ(-100px) ;
        }

        
        /*버튼 */
        .buttons {
        position:absolute;
        z-index:1;
        bottom:1em;
        left:50%;
        transform:translate(-50%);
        }

        .card-image {
            width: 100%;
            height:  360px; /* 고정 높이 */
            object-fit: fill; /* 이미지를 비율을 유지하면서 잘라내어 채움 */
        }
    </style>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
const prev = document.querySelector('.prev')
const next = document.querySelector('.next')

prev.addEventListener('click',()=>{
  const slides = document.querySelectorAll('.slide')
  
  container.append(slides[0])
})

next.addEventListener('click',()=>{
  const slides = document.querySelectorAll('.slide')
  
  container.prepend(slides[slides.length-1])
});
        });
        </script>
</head>
