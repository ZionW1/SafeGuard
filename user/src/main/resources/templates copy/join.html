<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/createMember.css" />
</head>
<body>
<div class="register-container">
    <h2>회원가입</h2>
    <!-- ="@{/join}" -->
    <form id="registerForm" class="" th:action="@{/join}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="이름" required />
        </div>

        <div class="form-group phone-group">
            <input type="tel" name="phone" id="phone" placeholder="휴대폰 번호" required />
            <button type="button" id="sendAuth">본인인증</button>
            <div id="phoneStatus" style="font-size: 12px; margin-top: 4px;"></div>
        </div>

        <div class="form-group auth-group" id="authCodeGroup" style="display:none;">
            <input type="text" id="authCode" placeholder="인증번호 입력" />
            <button type="button" id="verifyAuth">인증하기</button>
            <span id="authTimer">03:00</span>
        </div>

        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="이메일" required />
            <div id="emailStatus" style="font-size: 12px; margin-top: 4px;"></div>
        </div>

        <div class="form-group">
            <input type="text" name="id" id="id" placeholder="아이디 (6자 이상)" minlength="6" required />
            <div id="usernameStatus" style="font-size: 12px; margin-top: 4px;"></div>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="비밀번호" required />
            <div id="pwHint" style="font-size: 12px; color: gray; margin-top: 4px;">
            비밀번호는 <strong>영문, 숫자, 특수문자 포함 8자 이상</strong>이어야 합니다.
            </div>
        </div>

        <div class="form-group">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호 확인" required />
            <div id="passwordMatchStatus" style="font-size: 12px; margin-top: 4px;"></div>
        </div>

        <div class="form-group">
            <input type="text" id="referrer" placeholder="추천인 아이디 (선택)" />
        </div>

        <button type="submit">회원가입 신청</button>
    </form>

    <p class="login-link">
        <a href="/login/login.html" class="back-to-login">← 로그인으로 돌아가기</a>
    </p>
    <p class="login-link">
        <a href="/index.html" class="back-to-login">메인 홈페이지로 돌아가기</a>
    </p>
</div>

<script src="register.js"></script>
</body>
</html>
