<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 개별 카드 스타일은 이전처럼 유지 (필요에 따라 조정) */
        
        .card-image {
            margin: 0 12px;

            width: 90%;
            height:  300px; /* 고정 높이 */
            object-fit: fill; /* 이미지를 비율을 유지하면서 잘라내어 채움 */
        }
    
        .card-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px; /* 내부 요소 간격 */
        }
    
    
        .card-badge.today { /* "오늘마감" 뱃지 색상 */
            background-color: #ffe0b2;
            color: #ef6c00;
        }
    
        .card-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
            /* 두 줄 말줄임 설정 (가장 추천하는 모바일 방식) */
            display: -webkit-box;
            -webkit-line-clamp: 2;    /* 보여줄 줄 수 (2줄) */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            
            /* 한 줄로 유지하고 싶다면 아래 주석을 풀고 위 box 설정을 지우세요 */
            /* white-space: nowrap; */ 
        }

        .card-desc {
        font-size: 0.9em;
        color: #666;
        margin: 0;
        line-height: 1.4;
        height: 2.8em; /* 두 줄까지 표시 */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        }
        
        .all_view_container{
            width: 90%;
            margin: 20px auto;
            display: flex;
            /* flex-wrap: wracampaign-imagep; */
            gap: 10px; /* 카드 간의 가로세로 간격 */
            justify-content: flex-start;
        }

        .campaign_card {
            width: calc((100% - 16px * 4) / 5); /* 부모 너비에서 간격 빼고 5등분 */
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }


        /* .card-badge {
            background-color: #e0f2f7;

            align-self: flex-start;
            font-weight: bold;

        .modal {
            display: none; /* 기본 숨김 */
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .close-btn {
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }
       /* 지역 카테고리 컨테이너 */
.region-category {
    width: 100%;
    max-width: 900px; /* 전체 너비 제한 */
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    padding: 30px;
}

/* 리스트 래퍼 (안쪽 여백) */
.region-list-wrapper {
    padding: 0; /* 필요에 따라 조정 */
}

/* 개별 지역 그룹 (예: 서울) */
.region-group {
    display: flex;
    flex-direction: column; /* 세로 방향으로 정렬 (제목 위에 서브 리스트) */
}

/* 메인 지역 타이틀 (예: 서울) 스타일 */
.region-main-title {
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid #e0e0e0; /* 밑줄 추가 */
}

.region-main-title ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.region-main-title .title-text {
    font-size: 28px; /* 타이틀 글자 크기 */
    font-weight: bold;
    color: #343a40;
    padding: 0;
    margin: 0;
}

/* 서브 지역 리스트를 담는 그리드 컨테이너 */
.region-sub-list-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4개의 열로 균등하게 나눔 */
    gap: 20px 20px; /* 행과 열 사이의 간격 */
}

/* 각 서브 지역 리스트 (ul) */
.region-sub-list-grid ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

/* 각 서브 지역 아이템 (li) */
.region-sub-list-grid li {
    font-size: 16px;
    color: #555555;
    padding: 8px 0;
    cursor: pointer;
    transition: color 0.2s ease, background-color 0.2s ease; /* 호버 효과 */
}

.region-sub-list-grid li:hover {
    color: #007bff; /* 호버 시 색상 변경 */
    /* background-color: #e9ecef; 배경색 변경도 고려할 수 있어 */
    font-weight: 600; /* 호버 시 글자 굵기 */
}

/* 반응형 디자인 (선택 사항이지만 좋은 연습!) */
@media (max-width: 768px) {
    .region-sub-list-grid {
        grid-template-columns: repeat(2, 1fr); /* 화면이 작아지면 2열로 */
    }
}

@media (max-width: 480px) {
    .region-sub-list-grid {
        grid-template-columns: 1fr; /* 더 작아지면 1열로 */
    }
    .region-category {
        padding: 20px;
    }
    .region-main-title .title-text {
        font-size: 24px;
    }
}
    </style>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const $form = document.getElementById("form");
            const $orderCode = document.getElementById("orderCode");

            $orderCode.addEventListener("change", function () {
                $form.submit();
                document.getElementById("form").submit();
            });
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            document.querySelectorAll('.card-badge').forEach(function(badge) {
                const dateStr = badge.dataset.appEndDateStr; // ${item.eventPeriodEnd != null ? #temporals.format(item.eventPeriodEnd, 'yyyy/MM/dd') : ''}
                console.log("dataStr : " + dateStr)
                if (!dateStr) {
                badge.textContent = '기간 미정';
                return;
                }
                const eventDate = new Date(dateStr.replace(/\./g, '/'));
                eventDate.setHours(0, 0, 0, 0);
            
                if (isNaN(eventDate.getTime())) {
                badge.textContent = '날짜 오류';
                return;
                }
            
                const diffDays = Math.ceil((eventDate - today) / (1000 * 60 * 60 * 24));
                if (diffDays === 0) {
                badge.textContent = '오늘마감';
                badge.classList.add('today');
                } else if (diffDays > 0) {
                badge.textContent = `D-${diffDays}`;
                } else {
                badge.textContent = '마감됨';
                }
            });

            // 예: option 값이 'recent', 'popular' 등
            const modal = document.getElementById("regionModal");
        const openBtn = document.getElementById("openRegionModalBtn");
        const closeBtn = document.getElementById("closeModalBtn");
        const selectedRegionSpan = document.getElementById("selectedRegion");

        // 모달 열기
        openBtn.onclick = () => {
            console.log("모달 열기 버튼 클릭됨");
            modal.style.display = "block";
        };

        // 모달 닫기 버튼 클릭시
        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        // 모달 바깥 영역 클릭시 모달 닫기
        window.onclick = (event) => {
            if (event.target === modal) {
            modal.style.display = "none";
            }
        };

        // 지역 선택 시 호출
        function selectRegion(regionName) {
            selectedRegionSpan.textContent = regionName;
            modal.style.display = "none";

            // 여기서 실제 API 호출 또는 데이터 갱신 로직 실행
            console.log(`${regionName} 지역 검색을 실행합니다.`);

            // 예: AJAX 호출 또는 프론트 엔드에서 화면 갱신 함수 호출
            // searchCampaignsByRegion(regionName);

            // 간단히 예시로 검색 결과 영역 갱신 (필요 시 구현)
            document.getElementById("campaignResults").innerHTML =
            `<p>'${regionName}' 지역 캠페인 검색 결과 (예시)</p>`;
        }
        });
    </script>
</head>
