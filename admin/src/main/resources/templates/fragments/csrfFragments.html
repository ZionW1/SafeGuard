<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

    <!-- ⭐️ 이 프래그먼트는 CSRF 메타 태그들을 포함해 ⭐️ -->
    <!-- 주로 <head> 태그 안에 포함될 거야 -->
    <th:block th:fragment="metaCsrf">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>

    <!-- ⭐️ 이 프래그먼트는 CSRF 히든 Input 필드를 포함해 ⭐️ -->
    <!-- 주로 <form> 태그 안에 포함될 거야 -->
    <th:block th:fragment="inputCsrf">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </th:block>

    <!-- ⭐️ 모든 CSRF 관련 요소를 한 번에 포함하고 싶을 때 (예: 테스트용이나 특수한 경우) ⭐️ -->
    <!-- 이 프래그먼트를 불러오면 메타 태그와 input 태그가 한 번에 다 들어갈 거야 -->
    <th:block th:fragment="allCsrfElements">
        <th:block th:replace="~{::metaCsrf}"></th:block> <!-- 현재 파일의 metaCsrf 프래그먼트를 참조 -->
        <th:block th:replace="~{::inputCsrf}"></th:block> <!-- 현재 파일의 inputCsrf 프래그먼트를 참조 -->
    </th:block>

</body>
</html>
