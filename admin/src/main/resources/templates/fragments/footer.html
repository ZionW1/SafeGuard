<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>푸터</title>
    <!-- 푸터에만 필요한 스타일이 있다면 여기에 직접 넣어도 돼. -->
    <style>
        .main-footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            margin-top: 50px; /* 위 콘텐츠와 간격 주기 */
        }
        .main-footer a {
            color: #eee;
            text-decoration: none;
            margin: 0 10px;
        }
        .main-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- ⭐️ 여기가 중요! th:fragment 속성을 사용해서 이 부분이 '푸터' 프래그먼트임을 알려주는 거야. ⭐️ -->
    <footer th:fragment="mainFooter" class="main-footer">
        <p>&copy; 2025 SafeG. All rights reserved.</p>

            <a href="/privacy-policy">개인정보처리방침</a> |

            <a href="/contact">문의하기</a>
        </p> -->

</body>
</html>
