<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-box">
        <h1>로그인</h1>
        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="userid">아이디:</label>
            <input type="text" id="userId" name="userId" autocomplete="username" required />
        
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required />
        
            <button type="submit">로그인</button>
        
            <div class="checkbox-group">
                <!-- <label><input type="checkbox" name="rememberId" /> 아이디 저장</label>
                <label><input type="checkbox" name="autoLogin" /> 자동 로그인</label> -->
                <div class="item">
                    <label><input class="form-check-input" type="checkbox" name="remember-id" id="remember-id-check" th:checked="${rememberId}"/> 아이디 저장</label>
                </div>
                <div class="item">
                    <label><input class="form-check-input" type="checkbox" name="auto-login" id="remember-me-check" /> 자동 로그인</label>
                </div>
            </div>
        
            <div class="links">
                <a href="/findId">아이디 찾기</a> |
                <a href="/findPassword">비밀번호 찾기</a>
            </div>
        
            <div class="signup">
                아직 회원이 아니신가요? <a href="/user02">회원가입 하기</a>
            </div>
        
            <div class="homepage-link">
                <a href="/">메인 홈페이지로 돌아가기</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
