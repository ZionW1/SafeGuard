<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/base_layout}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
    /* 메인 콘텐츠 스타일 */
    .main-content {
        width: 90%;
        margin: 0 auto;
        box-sizing: border-box;
        min-height: 100vh;
        background-color: #fff;
    }

    /* 공지사항 테이블 스타일 */
    .notice-table {
        float: right;
        min-width: 80%;
        border-collapse: collapse; /* 테이블 셀 경계선 병합 */
        margin-bottom: 25px;
        /* margin-right: 100px; */
    }

    .notice-table th, .notice-table td {
        padding: 20px 10px;
        border-bottom: 1px solid #eee;
        text-align: center;
        font-size: 20px;
    }

    .notice-table th {
        /* background-color: #f2f2f2; */
        font-weight: 600;
        color: #555;
        white-space: nowrap; /* 제목 등 셀 너비 유지 */
    }

    .notice-table td.title {
        text-align: left;
        color: #333;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; /* 내용이 길면 ...으로 표시 */
        max-width: 400px; /* 제목 컬럼 최대 너비 */
    }

    .notice-table td.title:hover {
        text-decoration: underline;
        color: #007bff;
    }

    .notice-table tr:hover {
        background-color: #fdfdfd;
    }

    .notice-title{
        font-size: 40px;
        font-weight: 700;
        margin: 5%;
        padding-bottom: 10px;
        color: #111;
    }

    </style>
</head>
<body>
<!-- <th:block th:replace="~{fragments/navigator :: main-navigator}" /> -->
<main layout:fragment="content">
    <div class="main-side-content">
        <div class="container">
            <th:block th:replace="~{fragments/noticeSidebar :: sidebarMenu}" />
        </div>
        <span class="notice-title">공지사항</span>
        <table class="notice-table">
            <thead>
                <tr>
                    <th style="width:60px;">번호</th>
                    <th>제목</th>
                    <th style="width:100px;">날짜</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="notice, stat : ${noticeList}">
                            <!-- <a th:href="|/admin/campaign/select?id=${campaign.id}|"> -->
                            <tr th:onclick="|location.href='@{/notice02(id=${notice.adminContentId})}'|">
                                <td style="text-align: center;" ><span th:text="${stat.size - stat.index}"></span></td>
                                <td class="title"><span th:text="${notice.title}"></span></td>
                                <td style="text-align: center;" ><span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></span></td>
                            </tr>
                        </th:block>
                    <!-- 실제 데이터는 서버에서 가져와서 반복문으로 채워질 부분 -->
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
